<svg xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop style="stop-color: red;" offset="0"/>
      <stop style="stop-color: black;" offset="1"/>
    </linearGradient>
  </defs>

    <filter id='n' x='0' y='0'>
